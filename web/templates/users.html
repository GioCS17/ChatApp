{% extends 'main.html'%}
{% block content %}
<script src="../static/js/users.js"></script>

<div class="container mt-5">
    <h1 class="text-center">Users</h1>
<div class="list-group" >
  <span  class="list-group-item list-group-item-action active">
      User name 
    <button type="button" class="btn btn-light float-right" data-toggle="modal" data-target="#addU">
       + Add User
    </button>
  </span>
  {% for user in users%}
  <div class="list-group-item list-group-item-action">
      {{user.name}}, {{user.fullname}}
    <a href="/deleteUser/{{user.id}}" class="btn btn-outline-danger ml-2  btn-sm float-right">
        Delete
    </a>
    <a id="btnedit" href="/getUpdateUser/{{user.id}}"   class="btnedit btn btn-outline-success  btn-sm float-right">
        Update
    </a>
  </div>
  {% endfor %}
</div>
</div>


<!--PopUp for AddUser-->

<div class="modal fade" id="addU" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST"  action="/addUser" >
            <div class="form-group">
                <label for="nameUser">Name</label>
                <input type="text" name="name" class="form-control"  id="nameUser"  placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="FullName">FullName</label>
                <input type="text" name="fullname" class="form-control"  id="FullName"  placeholder="User FullName">
            </div>
            <div class="form-group">
                <label for="usernameUser">Username</label>
                <input type="text" name="username" class="form-control" id="usernameUser" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="PasswordUser">Password</label>
                <input type="password" name="password" class="form-control" id="PasswordUser" placeholder="Password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
