{% extends 'main.html'%}
{% block content %}
<div class="container mt-5">
        <h5 class="modal-title" id="exampleModalLabel">Update Message</h5>
      <div class="modal-body">
        <form method="POST"  action="/updateMessage/{{msg.id}}" >
            <div class="form-group">
                <label for="MessageContent">Message</label>
                <textarea id="MessageContent" name="content" class="md-textarea form-control" rows="3">{{msg.content}}</textarea>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div
{% endblock %}
