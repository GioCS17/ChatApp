{% extends 'main.html'%}
{% block content %}
<div class="container mt-5">
        <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
      <div class="modal-body">
        <form method="POST"  action="/updateUser/{{user.id}}" >
            <div class="form-group">
                <label for="nameUser">Name</label>
                <input type="text" name="name" class="form-control" value="{{user.name}}"  id="nameUser"  placeholder="Contact Name">
            </div>
            <div class="form-group">
                <label for="FullName">FullName</label>
                <input type="text" name="fullname" class="form-control" value={{user.fullname}}  id="FullName"  placeholder="Contact FullName">
            </div>
            <div class="form-group">
                <label for="usernameUser">Username</label>
                <input type="text" name="username" class="form-control" value={{user.username}} id="usernameUser" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="PasswordContact">Password</label>
                <input type="password" name="password" class="form-control" value={{user.password}} id="PasswordContact" placeholder="Password">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div
{% endblock %}
